name: Build and Push Docker Image to GitHub Container Registry

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read # Required to access repository contents
  packages: write # Required to push Docker images to the GitHub Container Registry

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/datapoller:${{ github.sha }} \
                       -t ghcr.io/${{ github.repository_owner }}/datapoller:latest .

      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/datapoller:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/datapoller:latest
